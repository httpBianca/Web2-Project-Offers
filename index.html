<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YoPizza | Offers Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="icons/3-removebg-preview.png" alt="icon Pizzaria">
            <h2>YoPizza</h2>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Menu</li>
                <li>Offers</li>
            </ul>
            <button>Log in</button>
        </nav>
    </header>
    <main>
        <div class="center">
            <div class="text-content">
                <h1>Confira as <span>ofertas</span></h1>
            </div>
        </div>
        <div class="offers-galery">
            <div class="fotos p1">
                <img class="img-main" src="images/pexels-borbely-arpad-10790638.jpg" alt="calabresa">
                <h2>Calabresa</h2>
                <div class="info-add">
                    <span class="preco">R$ 19,90</span>
                    <span class="tamanho">M</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="fotos p2">
                <img class="img-main" src="images/pexels-valeria-boltneva-10875298.jpg" alt="calabresa">
                <h2>Portuguesa</h2>
                <div class="info-add">
                    <span class="preco">R$ 29,90</span>
                    <span class="tamanho">G</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="fotos p3">
                <img class="img-main" src="images/pexels-cats-coming-367915.jpg" alt="calabresa">
                <h2>Mussarela</h2>
                <div class="info-add">
                    <span class="preco">R$ 19,90</span>
                    <span class="tamanho">P</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        <div class="final">
            <img class="icons-end" src="icons/1-removebg-preview.png" alt="">
            <img class="icons-end" src="icons/2-removebg-preview.png" alt="">
        </div>
    </main>
</body>

</html>
